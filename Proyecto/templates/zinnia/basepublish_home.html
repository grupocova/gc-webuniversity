{% load comments i18n zinnia_tags staticfiles %}

{% if entries %}

  <div id="amazingcarousel-3">
    <div class="amazingcarousel-list-container">
      
      <ul class="amazingcarousel-list">
        {% for entry in entries %} 
        <li class="amazingcarousel-item">
          <div class="amazingcarousel-item-container">
             <div class="media " >
            <a href="{% if entry.image %}{{ entry.image.url }}{% endif %}" class="pull-left html5lightbox" title="{{ entry.title }}" style="width: 40%;" data-group="amazingcarousel-3" >
              <img src="{% if entry.image %}{{ entry.image.url }}{% endif %}"class="media-object" style="width: 100%;" />
            </a>
          <div class="media-body" style="text-align: left;">
            <h4 class="media-heading">{{ entry.title }}</h4>
             {{ entry.content|safe|linebreaks|truncatewords_html:50 }}
          </div>
</div>
            
          </div>
        </li>
        {% endfor %}       
      </ul>

    </div>
    <div class="amazingcarousel-prev"></div>
    <div class="amazingcarousel-next"></div>
  </div>

{% endif %}
