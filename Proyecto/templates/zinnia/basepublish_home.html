{% load comments i18n zinnia_tags staticfiles %}

{% if entries %}

  <div id="amazingcarousel-3">
    <div class="amazingcarousel-list-container">
      
      <ul class="amazingcarousel-list">
        {% for entry in entries %} 
        <li class="amazingcarousel-item">
          <div class="amazingcarousel-item-container">

            <div class="amazingcarousel-image">
              <a href="{% if entry.image %}{{ entry.image.url }}{% endif %}" title="{{ entry.title }}"  class="html5lightbox" data-group="amazingcarousel-3">
                <img src="{% if entry.image %}{{ entry.image.url }}{% endif %}"  alt="toga_retaille_img" />
              </a>
            </div>

            <div>
              {{ entry.excerpt|safe|linebreaks|truncatewords_html:30 }}
            </div>
          </div>
        </li>
        {% endfor %}       
      </ul>

    </div>
    <div class="amazingcarousel-prev"></div>
    <div class="amazingcarousel-next"></div>
  </div>

{% endif %}
