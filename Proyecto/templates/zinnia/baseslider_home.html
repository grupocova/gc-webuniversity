{% load comments i18n zinnia_tags staticfiles %}

{% if entries %}
<div id="slider-principal" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for entry in entries %} 
    <li data-target="#slider-principal" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %} 
  </ol>  
  <div class="carousel-inner">  
    {% for entry in entries %}   
      <div class="item {% if forloop.first %}active{% endif %}">
        <img src="{% if entry.image %}{{ entry.image.url }}{% endif %}" alt="{{ entry.title}}">
        <div class="carousel-caption">
          <h2>
            {{ entry.title }}
          </h2>
          <a href="{{ entry.get_absolute_url }}" target="_blank">Leer M&aacute;s...</a>          
        </div>
      </div>        
    {% endfor %}      
  </div>
  <a class="left carousel-control" href="#slider-principal" data-slide="prev"><span class="icon-prev"></span></a>
  <a class="right carousel-control" href="#slider-principal" data-slide="next"><span class="icon-next"></span></a>
</div>
{% endif %}
