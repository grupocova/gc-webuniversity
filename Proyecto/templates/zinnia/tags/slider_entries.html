{% load i18n staticfiles %}
{% if entries %}
<div id="destacados" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for entry in entries %}
    <li data-target="#destacados" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for entry in entries %}
    <div class="item {% if forloop.first %}active{% endif %}">
      <img src="{% if entry.image %}{{ entry.image.url }}{% endif %}" alt="">
      <div class="carousel-caption">
        <h3>
          <a href="{{ entry.get_absolute_url }}" target="_blank">{{ entry.title }}</a> 
        </h3>                 
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#destacados" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#destacados" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
{% endif %}
